{% extends 'base.html' %}

{% block content %}
<form action="http://localhost:5000/blog/write">
    <input type="submit" value="Write a Post" />
</form>
<h1>Your Articles</h1>
<ul>
    {% for article in articles %}
    <li><a href="http://localhost:5000/blog/articles/{{article._id}}">{{article.title}}</a></li>
    {% endfor %}
</ul>
{% endblock %}
