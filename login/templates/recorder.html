{% extends "base.html" %}
{% block content %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <div class="jumbotron">
        <div class="container">
            <h1>
                <box-icon type='solid' name='music'></box-icon>
                Denoiser
            </h1>
        </div>
    </div>

    <div class="container">
        <canvas id="analyser" style="width:100%;height:150px;background-color: gray" width="1024" height="500"></canvas>
        <p>
            <button id="init" class="btn btn-info" onclick="unpause()">Start listening</button>
            <button id="start" class="btn btn-success" onclick="startRecording()" disabled>Start</button>
            <button id="stop" class="btn btn-danger" onclick="stopRecording()" disabled>Stop</button>
        </p>
        <label for="output" id="header1" style="visibility:hidden;">Text Transcript</label>
        <textarea id="output" style="width: 100%;height: 200px; visibility:hidden;" readonly></textarea>
        <label for="audiofile" id="header2" style="visibility:hidden;" >Audio File</label>
        <div class="container"  id='audiocontainer'  style="visibility:hidden;">
        <audio id="audiofile" controls >
        </audio>    
    </div>
    
    </div>
    <div id="coverScreen"  class="LockOn">
</div>

<script>
 document.getElementById('coverScreen').hide();
</script>

{% endblock %}
