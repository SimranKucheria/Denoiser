{% extends "base.html" %}

{% block content %}

<div class="card">

    <h1 class="center">Enter Email</h1>
<form name="email_form" method=POST>
    {{ form.csrf_token }}
    <label for="email">Email</label>
    {{ form.email() }}
    <br><br>
    {{ form.submit() }}
    <p class="error error--hidden"></p>
</form>
</div>

{% endblock %}
